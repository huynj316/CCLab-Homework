<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Marker Animations</title>
    <link rel="stylesheet" type="text" href="css/style.css">
    <link href="fonts/Avenir.ttc">

  </head>


  <body>
    <h1>getDelivered.</h1>

    <p>Get delivered anything you want, from anywhere, at anytime.<br>Don't have the time to go out? They don't deliver to your location?<br> Don't worry! Just getDelivered.<br></p>
    <center><span class="enter-address">
      <form method="get" action="">
        <input type="text" id="product-name"  class="address" placeholder="What do you need?">
        <input type="text" id="pickup"  class="address" placeholder="Enter Pick Up" >
        <input type="text" id="dropoff"  class="address" placeholder="Enter Drop Off">
    </span></center>


    <span class="search-span-wrapper">
                <form method="get" id="searchform" action="https://maps.google.com"> 
                    <input type="text" id="s" name="s" class="search" placeholder="Track your item">
                    <input type="submit" id="searchsubmit" value="Search" class="btn" style="display:none;" />
                </form>
    </span>

    <center><span class="divider" id="search-divider"></span></center>
      <div id="map"></div>

  <script>
   function initMap() {
  var uluru = {lat: -25.363, lng: 131.044};
  var map = new google.maps.Map(document.getElementById('map'), {
    zoom: 4,
    center: uluru
  });

  var contentString = '<div id="content">'+
      '<div id="siteNotice">'+
      '</div>'+
      '<h1 id="firstHeading" class="firstHeading">Adidas Shoes</h1>'+
      '<div id="bodyContent">'+
      '<p><b>Your package is in transit, at the Uluru Station.</p>'
      '</div>'+
      '</div>';

  var infowindow = new google.maps.InfoWindow({
    content: contentString
  });

  var marker = new google.maps.Marker({
    position: uluru,
    map: map,
    title: 'Uluru (Ayers Rock)'
  });
  marker.addListener('click', function() {
    infowindow.open(map, marker);
  });
}

  </script>


    <script async defer
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyALTooX68x-Im8i2CZYVy5gCIkuR37fBec&signed_in=true&callback=initMap">
    </script>

  </body>
</html>
